<!DOCTYPE html>
<html>
<head>
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/sudoku.css">
</head>
<body>
<div class="container"></div>
<div id="controls">
    <label for="size">Size</label>
    <select id="size" size="1">
        <option value="3x3" selected>Big</option>
        <option value="2x3">Small</option>
        <option value="2x2">Tiny</option>
    </select>
    <input type="button" value="New">
</div>
<a href="https://github.com/hhelwich/sudoku-js" id="forkme_banner">View on GitHub</a>
<script src="js/sudoku.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
